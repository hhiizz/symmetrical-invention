  <script>
    var slide = 0;
    document.getElementById('get_local').addEventListener('focus',function (){
      document.getElementById('local_img1').style.display='none';
      document.getElementById('local_img2').style.display='block';
    });
    document.getElementById('get_local').addEventListener('blur',function (){
      document.getElementById('local_img1').style.display='block';
      document.getElementById('local_img2').style.display='none';
    });
    document.querySelector('#get_skill').addEventListener('focus',function(){
      document.querySelector('.get_skill_img').style.color=' rgb(163, 142, 142)';
    });
    document.querySelector('#get_skill').addEventListener('blur',function (){
      document.querySelector('.get_skill_img').style.color='rgb(215, 205, 205)';
    });
    function change(n){
      $("#dropdown-menu").slideToggle("");
      if (n == 1) {
          slide = 0;
          $(".fa-chevron-up").attr("style", "display:none")
          $(".fa-chevron-down").attr("style", "display:block")
      }
      else {
          slide = 1;
          $(".fa-chevron-up").attr("style", "display:block")
          $(".fa-chevron-down").attr("style", "display:none")
      }
    }
    $(function () {
        $("#dropdown-toggle").click(function () {
            change(slide)
        });
    })
  </script>

  <body>
<!----position-static:static py-5:1--->
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Sign in</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        {% if usernapo %}
        <form action="/member/long-in/" method="POST">
          {% csrf_token %}
          <div class="mistake" id="mistake">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
            {{message}}
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="user_name" name='user_name'value="{{usernapo.user_name}}" autofocus autocomplete="off">
            <label for="user_name">帳號</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="user_password" name='user_password' placeholder="只能輸入大小寫英文和數字組成的密碼" value="{{usernapo.user_password}}" autocomplete="off">
            <label for="user_password" >密碼</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">登入</button>
          <a href="/member/sing_up">
            <div class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" style="background-color: rgb(64, 77, 101);">註冊</div>
          </a>
        </form>
        {% else %}
        <form action="/member/long-in/" method="POST">
          {% csrf_token %}
          <div class="mistake" id="mistake">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
            {{message}}
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="user_name" value="" name='user_name' placeholder="username" autofocus>
            <label for="user_name">帳號</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="user_password" name='user_password' placeholder="Password" value="">
            <label for="user_password" >密碼</label>
          </div>
          <input type="radio" name="lookpass" id="lookpass" onclick="getpass()">
          <label for="lookpass" onclick="getpass()">密碼可見</label>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" style="margin-top:8px;">登入</button>
          <a href="/member/sing_up"><div class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" style="background-color: rgb(64, 77, 101);">註冊</div></a>
        </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% if message %}
<script>
  x = document.getElementById('mistake')
  x.style.display="block";
  document.getElementById('user_name').style.marginTop="15px";
</script>
{% endif %}
<script>
function getpass(){
  type =document.getElementById('user_password')
  if(type.type=='text'){
    type.type='password';
    document.getElementById('lookpass').checked  = false;
  }else{
    type.type='text';
  }
}

</script>

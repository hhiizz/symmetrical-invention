<div class="modal modal-signin position-static d-block bg-secondary py-5" style="background-color: rgb(179, 192, 192) !important" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document" >
    <div class="modal-content rounded-4 shadow"  >
      <div class="modal-header p-5 pb-4 border-bottom-0" >
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">登入</h2>
        <a href="{% url 'definepage' %}"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
      </div>
      <div class="modal-body p-5 pt-0" >
        {% if usernapo %}
        <form action="/member/long-in/" method="POST">
          {% csrf_token %}
          <div class="mistake" id="mistake">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
            {{message}}
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="user_name" name='user_name'value="{{user_name}}" autofocus autocomplete="off" required>
            <label for="user_name">帳號</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="user_password" name='user_password' placeholder="只能輸入大小寫英文和數字組成的密碼" value="{{pass_word}}" autocomplete="off" required>
            <label for="user_password" >密碼</label>
          </div>
        <button class="mb-2 btn btn-lg rounded-3 btn-primary" type="submit" style=" width: 49%;">登入</button>
          <a href="/member/sing_up"><div class="mb-2 btn btn-lg rounded-3 btn-primary" style="background-color: rgb(64, 77, 101); width: 49%;">註冊</div></a>

        <a href="/member/sing_up"><div class="w-100 mb-2 btn btn-lg rounded-3 text-white bg-secondary" >忘記密碼</div></a>
        </form>
      {% else %}
        <form action="/member/long-in/" method="POST">
          {% csrf_token %}
          <div class="mistake" id="mistake">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
            </svg>
            {{message}}
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="user_name" value="{{user_name}}" name='user_name' placeholder="username" autofocus required>
            <label for="user_name">帳號</label>
          </div>
          <div class="form-floating mb-3 relative">
            <input type="password" class="form-control rounded-3" id="user_password" name='user_password' placeholder="Password" value="{{pass_word}}" required>
            <label for="user_password" >密碼</label>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye lookyes" viewBox="0 0 16 16">

            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash lookno" viewBox="0 0 16 16">

            </svg>
          </div>
            <button class="mb-2 btn btn-lg rounded-3 btn-primary" type="submit" style=" width: 49%;margin-top: 8px;">登入</button>
            <a href="/member/sing_up"><div class="mb-2 btn btn-lg rounded-3 btn-primary" style="background-color: rgb(64, 77, 101); width: 49%;margin-top: 8px;">註冊</div></a>

          <a href="{% url 'forget_password' %}"><div class="w-100 mb-2 btn btn-lg rounded-3 text-white bg-secondary" >忘記密碼</div></a>
        </form>
      {% endif %}

  {% if message == "帳號不存在或輸入錯誤!" %}
  <script>
    x = document.getElementById('mistake')
    x.style.display="block";
    document.getElementById('user_name').style.marginTop="15px";
    document.getElementById('user_name').style.outline ="3px solid rgb(255,0,0,0.5)";
  </script>
  {% elif message == "密碼錯誤!" %}
  <script>
    x = document.getElementById('mistake')
    x.style.display="block";
    document.getElementById('user_name').style.marginTop="15px";
    document.getElementById('user_password').style.outline ="3px solid rgb(255,0,0,0.5)"
  </script>
  {% endif %}
<script>

        window.onload = function(){
          document.getElementsByClassName('lookyes')[0].addEventListener('click',look1)
          document.getElementsByClassName('lookno')[0].addEventListener('click',look1)
          document.getElementsByClassName('btn-close')[0].addEventListener('click',function(){
            console.log('asd')
            history.back()
          })
        }
          function look1(){
            let lookyes =document.getElementsByClassName('lookyes')[0]
          let lookno = document.getElementsByClassName('lookno')[0]
            if(getComputedStyle(lookyes,'display').display=='block'){
              lookyes.style.display = 'none';
              lookno.style.display = 'block';
              type =document.getElementById('user_password');
              type.type='text';
            }else{
              lookyes.style.display = 'block';
              lookno.style.display = 'none';
              type =document.getElementById('user_password');
              type.type='password';
            }
          }
</script>
